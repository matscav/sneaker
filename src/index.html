<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.2/css/all.min.css">
    <script defer src="./js/index.js"></script>
</head>
<body class="top-container">

    <div class="container">
        <div class="card card-left">
            <div class="icon-container"><i class="fas fa-share-alt"></i></div>
            <img src="./assets/shoe.png" alt="Nike shoe">
        </div>
        <div class="card card-right">
            <div class="top">
                <span class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </span>
                <span class="price">$220</span>
            </div>
            <div class="title-container">
                <h1 class="title">Nike Airmax</h1>
                <p class="description">Women's Running Shoe</p>
            </div>
            <div class="color-container">
                <p>COLOR</p>
                <div class="color-selector">
                    <div class="square light-blue"></div>
                    <div class="square blue"></div>
                    <div class="square green"></div>
                    <div class="square yellow"></div>
                    <div class="square violet"></div>
                </div>
            </div>
            <div class="size-container">
                <p>SIZE</p>
                
            </div>
            <button class="cart-button">Add to cart</button>
            <a class="whishlist-button" href="#">Add to whishlist</a>
        </div>
    </div>

</body>
</html>
